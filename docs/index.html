<!DOCTYPE html>
<html class>
<head>
  <title>Pathology Documentation</title>
  <script type="text/javascript" src="../vendor/minispade.js"></script>
  <script type="text/javascript" src="../vendor/underscore.js"></script>
  <script type="text/javascript" src="../vendor/coffeekup.js"></script>
  <script type="text/javascript" src="../vendor/jquery.js"></script>
  <script type="text/javascript" src="../vendor/pathology.js"></script>
  <script type="text/javascript" src="../vendor/fleck.js"></script>
  <script type="text/javascript" src="../vendor/taxi.js"></script>
  <script type="text/javascript" src="../vendor/knead.js"></script>
  <script type="text/javascript" src="../vendor/jwerty.js"></script>
  <script type="text/javascript" src="AlphaSimprini-docs.js"></script>
  <script type="text/javascript" src="doc.js"></script>
  <link rel="stylesheet" type="text/css" href="docco.css">
  <style type="text/css">
    * { box-sizing: border-box; }

    body {
      font-family: Helvetica;
    }

    #classes {
      width: 300px;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      overflow: scroll;
      background-color: #dedede;
    }

    #classes a {
      display: block;
    }

    #classes a:hover {
      background-color: yellow;
    }

    #classes [href*=instanceMethod] {
      display: none;
    }

    #classes.show-methods [href*=instanceMethod] {
      display: block;
    }

    #classdocs {
      position: absolute;
      top: 0;
      left: 300px;
      right: 0;
      bottom: 0;
      overflow: scroll;
      margin-left: 50px;
    }

    #search {
      padding: 10px;
    }
  
    #search [type=search] {
      width: 100%;
    }
  </style>

  <script>
    jQuery(function() {
      var classes = $("#classes")
        , classLinks = classes.find("a");

      $("#show-methods").click(function() {
        classes.toggleClass("show-methods");
      });



      $("[type=search]").on('keypress keyup', _.throttle(function() {
        var hidden, query = $(this).val().toLowerCase();
        hidden = classLinks.filter(function() {
          return !$(this).text().toLowerCase().match(query);
        });

        classLinks.show();
        hidden.hide();
      }));
    });
  </script>
</head>
<body>
  <nav id="classes" class="show-methods">
    <section id="search">
      <input type="search" placeholder="Filter">
      <label>
        <input type="checkbox" id="show-methods" checked>
        Show Methods
      </label>
    </section>
  </nav>

  <section id="classdocs">
  </section>
</body>
</html>
